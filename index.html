<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="push.js"></script>

  </head>
  <body>
  <div id="navbar"><span>Push.js Tutorial</span></div>
  <div id="wrapper">
      <button id="notify-button">Notify Me!!</button>
      <button id="clear-button">Clear All!</button>
      <button id="check-button">Check Permission</button>
  </div>

  <script>
      $("#notify-button").click(function(){
        Push.create("Hello world!",{
            body: "This is example of Push.js Tutorial <a href='www.test.pl'>Test</a>",
            timeout: 100000,
            requireInteraction: true,
            link: "www.dupa.50.io",
            icon: './test.png',
            onClick: function () {
                window.focus();
                alert("Redirect");
                window.location.href = "http://pragmaticcoders.com";
            },
            onShow: function () {
                alert("show");
            }
        });
      });
      $("#clear-button").click(function(){
           Push.clear();
      });
      $("#check-button").click(function(){
            console.log(Push.Permission.has());
      });

      setTimeout(function(){ $("#notify-button").click()}, 1000000000);
  </script>
  </body>
</html>
